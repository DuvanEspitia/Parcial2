<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 
</head>
<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs="sourceType: webcam">
 

    <a-assets>
        <img id="sol" src="assets/texturas/sun.png" >
        <img id="sol_n" src="assets/texturas/sun_n.png">
        
        <img id="Planeta1" src="assets/texturas/planeta1.jpg">
        <img id="planeta1_n" src="assets/texturas/planeta1_n.png">

        <img id="Planeta2" src="assets/texturas/planeta2.jpg">
        <img id="planeta2_n" src="assets/texturas/planeta2_n.png">

        <img id="Planeta3" src="assets/texturas/planeta3.jpg">
        <img id="planeta3_n" src="assets/texturas/planeta3_n.png">

        <img id="luna" src="assets/texturas/lunas.jpg">
        <img id="luna_n" src="assets/texturas/lunas_n.png">

    </a-assets>
 
   <!--sol 


light="type: point; intensity: 0.8; distance: 0; decay: 70 ; shadowBias:0"

-->
<a-entity id="centro" position="0 0 0">


<a-marker preset="hiro">

  <a-sphere position="0 0 0"  radius="0.3" 
  material="src:#sol; normalMap:#sol_n; normalScale:5; normalTextureRepeat:5 5" 
  animation="property:rotation; to:0 0 360; loop:true;dur:8000; easing:linear "
  ></a-sphere>
</a-marker>

  <a-marker preset='hiro' id="sol">
    <a-sphere  radius="0.3" 
    material="src:#sol; normalMap:#sol_n; normalScale:5; normalTextureRepeat:5 5" 
    animation="property:rotation; to:0 0 360; loop:true;dur:10000; easing:linear "
    ></a-sphere>
  </a-marker>



  <!--Planeta1 --> 
  <a-entity id="d" rotation="0 0 0"
  animation ="property:rotation; from:0 0 0;to:0 0 360; loop:true; dur:6000; easing:linear">

  <a-marker type='pattern' url="assets/pattern-a.patt">
   <a-sphere position="0 0 0.1" radius="0.08"
   material="src:#Planeta1; normalMap:#planeta1_n; normalScale:5; normalTextureRepeat:5 5" ></a-sphere>



<a-marker type='pattern' url="assets/pattern-Ma.patt">
  <!--Planeta1 -->
    <a-entity rotation="0 0 0"
    animation ="property:rotation; from:0 0 0;to:0 360 0; loop:true; dur:6000; easing:linear" position="1.3 0 0">
   
     <a-sphere position="0.72 0 0" radius="0.2"  
     material="src:#Planeta1; normalMap:#planeta1_n; normalScale:5; normalTextureRepeat:5 5" ></a-sphere>
    
    </a-entity>
  </a-marker>

  <!--Planeta2 -->
  <a-marker type='pattern' url="assets/pattern-MI.patt"> 
    <a-entity rotation="0 0 0" 
    animation ="property:rotation; from:0 0 0;to:0 360 0; loop:true; dur:7000; easing:linear" position="-1.2 0 0">
   
    <a-sphere position="1.3 0 0" radius="0.2"  
     material="src:#Planeta2; normalMap:#planeta2_n; normalScale:5; normalTextureRepeat:5 5" 
     animation="property:rotation; from:0 0 0;to:0 360 0; loop:true; dur:5000; easing:linear" ></a-sphere>
   
    </a-entity>
  </a-marker>

 

  <!--Planeta3 -->
  <a-marker type='pattern' url="assets/pattern-Ms.patt">
    <a-entity rotation="0 0 0"
    animation ="property:rotation; from:0 0 0;to:0 360 0; loop:true; dur:10000; easing:linear" 
    position="0.4 5 0">

    
     <a-sphere position="1.2 0 0" radius="0.15" 
     material="src:#Planeta3; normalMap:#planeta3_n; normalScale:5; normalTextureRepeat:5 5"
     animation="property:rotation; from:0 0 0;to:0 360 0; loop:true; dur:3000; easing:linear" >

  </a-marker>
  </a-entity>


  <!--Planeta2 -->
    <a-entity rotation="0 0 0" 
    animation ="property:rotation; from:-40 0 0;to:-40 0 360; loop:true; dur:7000; easing:linear" position="0 0 0">
  
    <a-marker type='pattern' url="assets/pattern-b.patt">
  
       <a-sphere position="0 0 0" radius="0.08" color="white"  
       material="src:#Planeta2; normalMap:#planeta2_n; normalScale:5; normalTextureRepeat:5 5" 
       animation="property:rotation; from:45 0 0;to:45 360 0; loop:true; dur:5000; easing:linear" >
      </a-sphere>
  
    </a-marker>
  
  </a-entity>


  <!--Planeta3 -->
  <a-entity rotation="0 0 0"
  animation ="property: rotation; from:0 0 0;to:0 0 360; loop:true; dur:10000; easing:linear">


    <a-marker type='pattern' url="assets/pattern-c.patt">

     <a-sphere position="0 0 0.3" radius="0.08" 
        material="src:#Planeta3; normalMap:#planeta3_n; normalScale:5; normalTextureRepeat:5 5"
        animation="property:rotation; from:0 0 0;to:0 360 0; loop:true; dur:3000; easing:linear" >

        <!--LUNA1 -->
            <a-entity rotation="0 0 0"
        animation ="property:rotation; from:0 720 0;to:0 360 0; loop:true; dur:2000; easing:linear" >

        <a-sphere position="0.25 0 0" radius="0.045"
         material="src:#luna; normalMap:#luna_n; normalScale:5; normalTextureRepeat:5 5" ></a-sphere>
    </a-entity>
        <!--LUNA2 -->
    <a-entity rotation_2="0 0 0"
    animation_2 ="property:rotation; from:0 0 0;to:0 360 0; loop:true; dur:1000; easing:linear" >
    <a-sphere position="0.35 0 0" radius="0.045" 
    material="src:#luna; normalMap:#luna_n; normalScale:5; normalTextureRepeat:5 5"
    ></a-sphere>
</a-entity>

        </a-sphere>
    </a-sphere>
 
    </a-entity>
  </a-marker>
    </a-entity>
    <a-entity camera></a-entity>
              <a-sphere position="0.4 0 0" radius="0.045"
                material="src:#luna; normalMap:#luna_n; normalScale:5; normalTextureRepeat:5 5" >
              </a-sphere>
            </a-entity>

        <!--LUNA2 -->
            <a-entity rotation_2="0 0 0"
            animation_2 ="property:rotation; from:0 0 0;to:0 360 0; loop:true; dur:2500; easing:linear" >
              <a-sphere position="0.6 0 0" radius="0.045" 
              material="src:#luna; normalMap:#luna_n; normalScale:5; normalTextureRepeat:5 5">
              </a-sphere>
            </a-entity>
      </a-sphere>
    </a-marker>

  </a-entity>


</a-entity>










  

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
